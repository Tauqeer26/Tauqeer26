<!Doctype html>
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>


		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

		<style type="text/css">

			body{

				background-image: url('http://i.stack.imgur.com/kx8MT.gif');
			}
			#ui {
				background-color: #ffff;
				padding: 30px;
				margin-top:150px ;
				border-radius: 10px;
			}
			#ui label {
					color: #333;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-3"></div>
				<div class="col-lg-6">
					<div id='ui'>

						<form class="form-group " >
							<div class="row">

								<div class="col-lg-6">
									<label> First Name: </label>
									<input type="text" name="fname" class="form-control" placeholder="Enter First Name">
								</div>

								<div class="col-lg-6">
									<label> Last Name: </label>
									<input type="text" name="lname" class="form-control" placeholder="Enter Last Name">
								</div>
							</div>
							<br>
							<label>Email</label>
							<input type="Email" name="Email" class="form-control" placeholder="Enter Your Email">
							<br>
							<div class="row">
								<div class="col-lg-6">
									<label> Password: </label>
									<input type="text" name="fname" class="form-control" placeholder="Password">
								</div>
								<div class="col-lg-6">
									<label> Re-type: </label>
									<input type="text" name="lname" class="form-control" placeholder="Re-type">
								</div>
							</div>
							<br>
							<br>

							<select class="form-control">
								<option>Gender</option>
								<option>Male</option>
								<option>Female</option>
							</select>
							<br>
							<br>
							<input type="Submit" name="Submit" value="Submit" class="btn btn-primary btn-block btn-lg">
						</form>
					</div>
				</div>
				<div class="col-lg-3"></div>
					
				
				
			</div>
		</div>
	
	</body>
	</html>
